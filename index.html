<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budge-Budge</title>
        <meta name="description" content="A simple budgeting app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Budge-Budge</h1>
        </header>
        <main>
            <section id="budget-summary" class="basic right">
                <h2>Budget Summary</h2>
                <p id="incomeDisplay">Total Income: $0</p>
                <p id="expenseDisplay">Total Expenses: $0</p>
                <p id="balanceDisplay">Balance: $0</p>
                <button type="button" id="clearBtn">Clear</button>
            </section>
            <section id="add-transaction" class="basic left">
                <h2>Add Transaction</h2>
                <h3>Source of Income</h3>
                <form id="incomeForm">
                    <label for="IncomeDescription">Description:</label>
                    <input type="text" id="IncomeDescription" name="IncomeDescription" required>
                    <label for="IncomeAmount">Amount:</label>
                    <input type="number" id="IncomeAmount" name="IncomeAmount" required>
                    <button type="submit">Add</button>
                </form>
                <h3>Expenses</h3>
                <form id="expenseForm">
                    <label for="ExpenseDescription">Description:</label>
                    <input type="text" id="ExpenseDescription" name="ExpenseDescription" required>
                    <label for="ExpenseAmount">Amount:</label>
                    <input type="number" id="ExpenseAmount" name="ExpenseAmount" required>
                    <button type="submit">Add</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Budget App</p>
        </footer>
        <script src="app.js" async defer></script>
    </body>
</html>
